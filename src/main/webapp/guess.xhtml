<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body background="background.jpg">
<center>
    <h1 style="color:blue;"> ADIVINA EL NÚMERO </h1>
    <h:form id="guess_form">
            <p:outputLabel value="#{guessBeans.getNumero()}"  style="display:none"/>
			<br><p:inputText binding="#{input}" /></br>
			
			<p:commandButton value="Enviar" update="guess_form" actionListener="#{guessBeans.guess(input.value)}" />
			<p:commandButton value="Reinicar" update="guess_form" actionListener="#{guessBeans.restart()}" />
			<h3>Intentos:</h3>
			<p:outputLabel value="#{guessBeans.getIntentosRealizados()}" />
			<h3>Estado de juego:</h3>
			<p:outputLabel value="#{guessBeans.getEstado()}"/>
			<h3>Premio:</h3>
			<p:outputLabel value="#{guessBeans.getPremio()}" /><br/>
			<p:dataTable var="historial" value="#{guessBeans.getHistorial()}" style="width:150px;">
				<p:column headerText="Historial de números:">
					<h:outputText value= "#{historial}"/>
				</p:column>
			</p:dataTable>
    </h:form> 
</center>
</body>
</html>
