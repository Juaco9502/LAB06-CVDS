<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body background="background.jpg">
<center>
 <font face="impact" size="60" color="blue"> 
          ADIVINA EL NÚMERO
 </font> 
    <h:form id="guess_form">
            <p:outputLabel value="#{guessBeans.getNumero()}"  style="display:none"/>
			<br><p:inputText binding="#{input}" /></br>
			
			<p:commandButton style="margin: 10px" value="Enviar" update="guess_form" actionListener="#{guessBeans.guess(input.value)}" />
			<p:commandButton value="Reinicar" update="guess_form" actionListener="#{guessBeans.restart()}" />
			<h3 style="color:white;">INTENTOS:</h3>
			<p:outputLabel face="impact" style="color: blue" value="#{guessBeans.getIntentosRealizados()}" />
			<h3 style="color:white;">ESTADO DEL JUEGO:</h3>
			<p:outputLabel face="impact" style="color: blue" value="#{guessBeans.getEstado()}"/>
			<h3 style="color:white;">PREMIO:</h3>
			<p:outputLabel face="impact" style="color: blue" value="#{guessBeans.getPremio()}" /><br/>
			<br/>
			<p:dataTable var="historial" value="#{guessBeans.getHistorial()}" style="width:150px;">
				<p:column headerText="HISTORIAL DE NÚMEROS:">
				<div align="center">
					<h:outputText value= "#{historial}"/>
				</div>
				</p:column>
			</p:dataTable>
    </h:form> 
</center>
</body>
</html>
